<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (onAddToShoppingList) = "onAddedToShoppingList($event)"
     (onDeleteFromShoppingList) = "onDeletedFromShoppingList()"
     (onClearShoppingList) = "ingredients = []"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingredient of ingredients"
      class="list-group-item"
      style="cursor: pointer">
      {{ingredient.Name}} ({{ingredient.Amount}})
    </a>
    </ul>
  </div>
</div>
